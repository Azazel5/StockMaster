{% extends 'display/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}

{% block styles %} 
    <link href="{% static 'display/vendor/login_style.css' %}" rel="stylesheet">
{% endblock styles %}

{% block content %}
    <div class="container-fluid">
        <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
            <div class="container">
                <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">Welcome to StockMaster! Sign in.</h3>
                    <form method="POST">
                        {% csrf_token %}
                    <div class="form-label-group">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                        <label for="username">Username</label>
                    </div>
    
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                    </div>
                    {% if errors %}
                        <small class="text-danger ml-3">{{ errors }}</small>
                    {% endif %}

                    <div class="custom-control custom-checkbox mb-3 mt-5">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                    <div class="text-center">
                        <a class="small" href="#">Forgot password?</a></div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
{% endblock content %}
